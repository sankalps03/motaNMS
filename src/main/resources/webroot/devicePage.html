<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="style/devicePage.css">

  <script src="scripts/devicePage.js"></script>

</head>
<body>

<div class="page-content fade-in-up">
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-success color-white widget-stat">
        <div class="ibox-body">
          <h2 id ="sent" class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">SENT</div><i class="ti-shopping-cart widget-stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-info color-white widget-stat">
        <div class="ibox-body">
          <h2 id = "received" class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">RECEIVED</div><i class="ti-bar-chart widget-stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-warning color-white widget-stat">
        <div class="ibox-body">
          <h2 id ="loss"class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">LOSS</div><i class="fa fa-money widget-stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-danger color-white widget-stat">
        <div class="ibox-body">
          <h2 id = "rtt" class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">RTT</div><i class="ti-user widget-stat-icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div id = "sshRow" class="row">
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-success color-white widget-stat">
        <div class="ibox-body">
          <h2 id ="cpu"class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">CPU USED</div><i class="ti-shopping-cart widget-stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-info color-white widget-stat">
        <div class="ibox-body">
          <h2 id = "memory" class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">MEMORY USED</div><i class="ti-bar-chart widget-stat-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="ibox bg-warning color-white widget-stat">
        <div class="ibox-body">
          <h2 id ="disk" class="m-b-5 font-strong">--</h2>
          <div class="m-b-5">DISK USED</div><i class="fa fa-money widget-stat-icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
